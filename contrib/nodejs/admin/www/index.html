<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CJDNS Admin panel</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery-2.0.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">CJDNS Admin</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><a>Admin</a></li>
                        <li><a href="/map">Map</a></li>
                        <li><a href="/logs">Logs</a></li>
                        <li><a href="/config">Config</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>method</th>
                    <th>params</th>
                </tr>
            </thead>
            <tbody id="methods">
                <tr><td>loading...</td></tr>
            </tbody>
        </table>
        <a name="fillForm"></a>
        <div class="hero-unit form-block">
            <form id="sendForm" class="form-inline">
                <div class="control-group">
                    <input id="command" type="text" class="input-large" placeholder="command" />
                    <input id="param" type="text" class="input-medium" placeholder="page=1" />
                </div>

                <button id="send" type="submit" class="btn btn-success">Send</button>
                <button id="clear" type="button" class="btn btn-danger">Clear log</button>
            </form>
        </div>
        <div id="output" class="output-pane"></div>
    </div>
</body>
</html>
