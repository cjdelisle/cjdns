<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cjdns Admin panel</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery-2.0.2.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/common.js"></script>
    <script src="/js/logs.js"></script>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/">
                    <span class="hype-logo"></span>
                </a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li><a href="/">Admin</a></li>
                        <li><a href="/map">Map</a></li>
                        <li class="active"><a>Logs</a></li>
                        <li><a href="/config">Config</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <span class="float-left">
            <button id="pause" type="button" class="btn btn-primary" data-toggle="button">Pause</button>
        </span>
        <ul class="nav nav-tabs">
            <li class="active"><a href="#all" data-value="ALL" data-toggle="tab">All <span id="countALL" class="count">()</span></a></li>
            <li><a href="#keys" data-value="KEYS" data-toggle="tab">keys <span id="countKEYS" class="count">()</span></a></li>
            <li><a href="#debug" data-value="DEBUG" data-toggle="tab">debug <span id="countDEBUG" class="count">()</span></a></li>
            <li><a href="#info" data-value="INFO" data-toggle="tab">info <span id="countINFO" class="count">()</span></a></li>
            <li><a href="#warn" data-value="WARN" data-toggle="tab">warn <span id="countWARN" class="count">()</span></a></li>
            <li><a href="#error" data-value="ERROR" data-toggle="tab">error <span id="countERROR" class="count">()</span></a></li>
            <li><a href="#critical" data-value="CRITICAL" data-toggle="tab">critical <span id="countCRITICAL" class="count">()</span></a></li>
        </ul>
        <div id="logs" class="hero-unit form-block">
            <div class="tab-content">
                <div class="tab-pane active" id="all"></div>
                <div class="tab-pane" id="keys"></div>
                <div class="tab-pane" id="debug"></div>
                <div class="tab-pane" id="info"></div>
                <div class="tab-pane" id="warn"></div>
                <div class="tab-pane" id="error"></div>
                <div class="tab-pane" id="critical"></div>
            </div>
        </div>
    </div>
</body>
</html>
