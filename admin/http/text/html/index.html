
<!doctype html> 
<html lang="en"> 
	<head> 
		<title>CJDNS Web Admin</title> 
		<script type="text/javascript" src="text/javascript/d3/d3.js"></script> 
		<script type="text/javascript" src="text/javascript/jssha256.js"></script> 
		<script type="text/javascript" src="text/javascript/bencode.js"></script> 
		<script type="text/javascript" src="text/javascript/map.js"></script> 
 
		<style> 
			body { font: 14px Helvetica Neue; }
			a {
				color: #4682b4;
				text-decoration: none;
			}
			a:hover { text-decoration: underline; }
			svg { background-color:#F8F8FF; }
			#memory { margin-top:20px; }
			#runcmd { margin-top:20px; }

			circle.node {
				stroke: #fff;
				stroke-width: 1.5px;
			}
			circle.thisnode {
				background-color: #600;
			}

			line.link {
				stroke: #000;
				stroke-opacity: .6;
			}
		</style> 
	</head> 
 
	<body onLoad="doLayout();"> 
		<h1>CJDNS Web Admin</h1> 
 
		<div id="viz"></div> 
 
		<div id="memory"> 
			Currently using <span id="memory-bytes">[filled in by javascript]</span> bytes of memory.
		</div> 
 
		<div id="nodes"> 
			<div id="nodes-list" style="font-family:monospace"></div> 
		</div> 
 
		<div id="runcmd"> 
			<label for="runcmd-cmd">Run Command:</label><br /> 
			<input name="command" id="runcmd-cmd" type="text" value='{"q":"ping"}' size="50" /><br /> 
 
			<label for="runcmd-passwd">Password:</label><br /> 
			<input name="password" id="runcmd-passwd" type="password" size="50" /><br /> 
 
			<input name="go" id="runcmd-submit" type="submit" /><br /> 
			<br /> 
 
			<label for="runcmd-output">Output:</label><br /> 
			<textarea name="output" id="runcmd-output" cols="100" rows="30"></textarea> 
		</div> 
 
		<script type="text/javascript" src="text/javascript/d3/d3.layout.js"></script> 
		<script type="text/javascript" src="text/javascript/d3/d3.geom.js"></script> 
		<script type="text/javascript" src="text/javascript/map.js"></script> 
	</body> 
</html>
