<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
  <head>
    <link href='http://mbostock.github.com/d3/ex/force.css' rel='stylesheet' type='text/css' />
    <script type="text/javascript" src="text/javascript/d3/d3.js"></script>
    <script type="text/javascript" src="text/javascript/jssha256.js"></script>
    <script type="text/javascript" src="text/javascript/bencode.js"></script>
    <script type="text/javascript" src="text/javascript/map.js"></script>

<style>

body {
  font: 14px Helvetica Neue;
  text-rendering: optimizeLegibility;
  margin-top: 1em;
  overflow-y: scroll;
}

a {
  color: steelblue;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.body {
  width: 100%;
  height: 100%;
  margin: auto;
}

.topbar a {
  margin-right: .5em;
}

.content {
  position: relative;
  margin-left: 240px;
}

.content img {
  display: block;
  margin: auto;
}

.sidebar {
  position: absolute;
  left: -240px;
  width: 230px;
  font-weight: 300;
}

.gallery {
  position: relative;
  left: -240px;
  width: 970px;
}

.content .gallery img {
  display: inline;
  width: 226px;
  height: 180px;
  border: solid 2px #ccc;
  margin-right: 10px;
  margin-bottom: 8px;
}

.content .gallery a:hover img {
  border-color: steelblue;
}

.list {
  clear: left;
  margin-top: 14px;
}

.list img {
  float: left;
}

h1 {
  font-size: 36px;
  font-weight: 300;
  margin-bottom: .3em;
}

.sidebar {
  color: #667;
}

.sidebar ul {
  padding-left: 0;
  list-style-type: none;
}

.sidebar li {
  white-space: nowrap;
  width: 230px;
  overflow: hidden;
  text-overflow: ellipsis;
}

.sidebar h3 {
  font-weight: 300;
}

.foot {
  font-weight: 300;
  margin-left: 240px;
  padding-top: 3em;
  width: 710px;
  clear: both;
}

button {
  background: #222 url(button-overlay.png) repeat-x;
  font: 12px Helvetica Neue;
  color: #fff;
  text-shadow: 0 -1px 1px #222;
  padding: 6px 10px 6px 10px;
  border: 0;
  border-bottom: 1px solid #222;
  min-width: 80px;
  -moz-border-radius: 5px;
  -moz-box-shadow: 0 1px 3px #999;
  -webkit-border-radius: 5px;
  -webkit-box-shadow: 0 1px 3px #999;
}

button:hover {
  background-color: #555;
}

.highlight {
  font: 12px monospace;
}

.highlight pre {
  overflow-x: auto;
}

</style>

</HEAD>

<BODY onLoad="doLayout();">

<div id="viz"></div>

<div id="memory">
  Currently using <span id="memory-bytes">[filled in by javascript]</span> bytes of memory.
</div>

<div id="nodes">
  <div id="nodes-list" style="font-family:monospace"></div>
</div>

<div id="runcmd">
  Run Command:<br/>
  <input name="command" id="runcmd-cmd" type="text" value='{"q":"ping"}' size="50" /><br/>
  Password:<br/>
  <input name="password" id="runcmd-passwd" type="password" size="50" /><br/>
  <input name="go" id="runcmd-submit" type="submit" /><br/>
  <textarea name="output" id="runcmd-output" cols="100" rows="30"></textarea>
</div>

<script type="text/javascript" src="text/javascript/d3/d3.layout.js"></script>
<script type="text/javascript" src="text/javascript/d3/d3.geom.js"></script>
<script type="text/javascript" src="text/javascript/map.js"></script>
</BODY>
</HTML>
